<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons8-game-100.png">
</head>

<body>
    <div class="name">
        <h1> ROCK  PAPER  SCISSORS  GAME </h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock1.jpg">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="./paper1.jpg">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissor">
            <img src="./scisssor1.jpg">
            <p>Scissors</p>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">PLAY TOUR MOVE </p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
